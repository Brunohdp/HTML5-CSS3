<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <H1>Trabalhando com imagens</H1>
    <hr>
    <p>Abaixo você verá uma imagem que está na mesma pasta</p>
    <img src="imagens/html/logo html - full - bordless.png" alt="logo html5">
    <p>Podemos também carregar imagens que estão em subpastas:</p>
    <img src="imagens/css/logo css - full.png" alt="logo CSS3">
    <p>Também podemos carregar imagens externas:</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/dc/Javascript-shield.png" alt="logo JavaScrip">
</body>
</html>
